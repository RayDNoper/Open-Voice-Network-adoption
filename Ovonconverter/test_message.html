<html>
	<head>
		<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

		<script>
			function postform(form) {
				var body = `{
						"input" : "${form.input.value}",
						"type" : "ovon"
					}`;

				$.ajax({
					url: "http://localhost:8080/ovonmessage",
					data: body,
					method: "POST",
					contentType: "application/json",
					dataType: 'json',
					crossdomain: true
				}).done( (data) => {
					var head = data.response.response.headers;
					var ovon = JSON.parse(data.response.response.body.input);
					var json = data.response.response.body.output;

					$("#output-original").val(JSON.stringify(ovon, null, 2));
					$("#output-original-text").val(ovon.ovon.events[0].parameters["dialog-event"].features.text.tokens[0].value);
					
					$("#output-parsed").val(JSON.stringify(json, null, 2));
					$("#output-parsed-text").val(json[0].message.content.body);
				});
					

				return false;
			}
		</script>

	</head>

	<body>
		<div class="row">
			<div class="col-5">
				<form id="file-with-headers" method="post" name="file-with-headers" onSubmit="return postform(this);">
					<input type="text" id="input" name="input" />
<!--					<select id="type" name="type">
						<option value="ovon">OVON JSON</option>
						<option value="json">Byrokratt JSON</option>
						<option value="text">plaintext</option>
					</select> --> 
					<input type="submit" />
				</form>
			</div>
			<div class="col-5">
				<label for="output-ovon">OVON message:</label>
				<textarea name="output-ovon" id="output-original" rows=10 cols=50></textarea>
				<label for="output-original-text">parsed from OVON message:
				<input type="text" id="output-original-text" name="output" />

				<label for="output-json">Converted Buerokratt message:</label>
				<textarea name="output-json" id="output-parsed" rows=10 cols=50></textarea>
				<label for="output-parsed-text">parsed from Buerokratt message:
				<input type="text" id="output-parsed-text" name="output" />

			</div>
	</body>
</html>
